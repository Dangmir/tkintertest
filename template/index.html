<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <h4>Включение</h4>
            <h5>Состояние :{{status}}</h5>
             <div class="row">
                 <form action="/on" method="post">
                 <div class="two column"><button type="submit" href="/go" name="button1">ON</button></div>
                 </form>
                 <form action="/off" method="post">
                    <div class="three columns"><button type="submit" name="button2">OFF</button></div>
                 </form>
             </div>
        </div>
        <div class="row">
            <h5>Яркость: {{select}}</h5>
            <form action="" method="post">
            <div class="one column">
                <select name="method_cipher" id ="method_cipher">
                  <option value="bright100">100</option>
                  <option value="bright75">75</option>
                  <option value="bright50">50</option>
                  <option value="bright25">25</option>
                </select>

                <div class="three columns"><button type="submit" name="button3">Применить</button></div>

            </div>
            </form>
        </div>
    </div>
</body>
</html>
